<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de pessoas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <header>
    <h1>Cadastro de pessoas</h1>
    <hr>
   </header>
    <main>
    <form method="post">
     <label for="name(1)" id="name">Nome completo</label>
    <input type="text" id="name"> 
    <label for="numbers" id="birthday">Data de aniversário</label>
    <input type="date" name="birthday" id="birthday">
    <label for="name(2)" id="email">Inserir email</label>
    <input type="email" id="email" >
    <label for="numbers(2)" id="cellfone" >Inserir número de celular</label>
    <input type="tel" id="cellfone">
    <label for="adress" id="adress">Inserir endereço</label>
    <select name="name(3)" id="adress" >
        <option value="">Acre</option>
        <option value="">Amapá</option> 
        <option value="">Alagoas</option>
        <option value="">Amazonas</option>
        <option value="">Bahia</option>
        <option value="">Ceará</option>
        <option value="">Espirito Santo</option>
        <option value="">Goiás</option>
        <option value="">Maranhão</option>
        <option value="">Mato Grosso</option>
        <option value="">Mato Grosso do Sul</option>
        <option value="">Minas Gerais</option>
        <option value="">Pará</option>
        <option value="">Paraiba</option>
        <option value="">Paraná</option>
        <option value="">Piauí</option>
        <option value="">Rio de Janeiro</option>
        <option value="">Rio Grande do Sul</option>
        <option value="">Rio Grande do Norte</option>
        <option value="">Roraima</option>
        <option value="">Rondonia</option>
        <option value="">São Paulo</option>
        <option value="">Santa Catarina</option>
        <option value="">Sergipe</option>
        <option value="">Tocantins</option>
     </select>
     <label for="name(4)" id="city">Cidade</label>
     <input type="text" id="city">
   <Button>Cadastrar</Button>
  


</main>
</form>
</body>
</html>
